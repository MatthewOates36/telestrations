<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telestrations</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overlock">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body class="unselectable">

<div class="timerDisplay" id="timer">
    <div class="timerBar" id="timerBar"></div>
</div>

<div id="imageToGuessFromSection">
    <img id="imageToGuessFrom">
</div>

<div id="guessedWordSection">
    <input id="wordGuessInput" placeholder="Choose a word to draw">
    <div class="doneButtonWrapper">
        <button id="wordGuessPageDoneButton" class="doneButton stateButton roundedButton">Done</button>
        </div>
</div>
</div>

<div id="wordToBeDrawnSection">
    <div id="wordToBeDrawnWrapper">
        <h2 id="wordToBeDrawn">None</h2>
    </div>
</div>

<div id="canvasSection">
    <div id="canvasHolder">
        <div id="canvasWrapper">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
    </div>
    <div id="controlPanel">
        <button id="clearButton" class="stateButton leftButton">Clear</button>
        <button id="eraseButton" class="stateButton">Erase</button>
        <button id="undoButton" class="stateButton">Undo</button>
        <button id="redoButton" class="stateButton">Redo</button>
        <button class="doneButton stateButton rightButton">Done</button>
    </div>
</div>

<div id="telestrationDisplaySection">
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationWord1" class="telestrationsWord"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName1" class="telestrationsName"></h2>
    </div>
    <div class="telestrationsImageWrapper">
        <img id="telestrationImage1" class="telestrationsImage">
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName2" class="telestrationsName"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationWord2" class="telestrationsWord"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName3" class="telestrationsName"></h2>
    </div>
    <div class="telestrationsImageWrapper">
        <img id="telestrationImage2" class="telestrationsImage">
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName4" class="telestrationsName"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationWord3" class="telestrationsWord"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName5" class="telestrationsName"></h2>
    </div>
    <div class="telestrationsImageWrapper">
        <img id="telestrationImage3" class="telestrationsImage">
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName6" class="telestrationsName"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationWord4" class="telestrationsWord"></h2>
    </div>
    <div class="telestrationsWordWrapper">
        <h2 id="telestrationName7" class="telestrationsName"></h2>
    </div>
    <div id="ratingSection">
        <div id="ratingWrapper">
            <button id="ratingStar1" class="ratingStar"></button>
            <button id="ratingStar2" class="ratingStar"></button>
            <button id="ratingStar3" class="ratingStar"></button>
        </div>
    </div>
    <div class="doneButtonWrapper">
        <button class="doneButton stateButton roundedButton">Done</button>
    </div>
</div>

<div id="loadingPage">
    <div id="loader"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/assets/jquery.min.js"></script>
<script src="/assets/scribble-area.js"></script>
<script src="/assets/event-handler.js"></script>
<script src="/assets/timer.js"></script>
<script src="game.js"></script>
</body>
</html>
